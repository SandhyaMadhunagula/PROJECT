<!DOCTYPE html>
<html>
<head>
    <title>Add New Failure Record</title>
    <!-- Same style as part_form.html, paste here -->
        <style>
        body { font-family: Arial, sans-serif; margin: 30px; background: #f5f7fa;}
        .form-box { background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; max-width: 500px; margin: 30px auto;}
        label { font-weight: bold; }
        input, select, textarea { width: 100%; margin-bottom: 17px; padding: 9px; font-size: 15px; border-radius: 4px; border: 1px solid #ddd;}
        .btn { background: #6ab04c; color: #fff; border: none; border-radius: 4px; padding: 10px 18px; cursor: pointer;}
        .btn:active, .btn:hover { background: #44bd32;}
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Add New Failure Record</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Create</button>
        </form>
        <a href="/failures/" class="btn" style="background:#2762b3;">Back to List</a>
    </div>
</body>
</html>
