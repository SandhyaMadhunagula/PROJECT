<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}DLRL Tracker{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f5f7fa; }
        nav { background:#2762b3; padding:16px; }
        nav a { color:#fff; background:#2762b3; padding:8px 16px; border-radius:4px; text-decoration:none; margin-right:8px; }
        nav a:hover { background:#123b65; }
        .container { max-width:1100px; margin:auto; padding:25px; }
    </style>
</head>
<body>
    <nav>
        <a href="/projects/">Projects</a>
        <a href="/parts/">Parts</a>
        <a href="/processes/">Processes</a>
        <a href="/failures/">Failures</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
