<!DOCTYPE html>
<html>
<head>
    <title>Process List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background: #f5f7fa;
        }
        h1 {
            color: #2762b3;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            background: #2762b3;
            color: #fff;
            padding: 8px 14px;
            border-radius: 5px;
            text-decoration: none;
            margin-right: 8px;
        }
        nav a:hover {
            background: #123b65;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 8px #ccc;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #e2e2e2;
            text-align: left;
        }
        th {
            background: #2762b3;
            color: #fff;
        }
        tr:hover {
            background: #f0f4fc;
        }
        .btn {
            background: #6ab04c;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 7px 16px;
            cursor: pointer;
            text-decoration: none;
            font-size: 15px;
        }
        .btn:active, .btn:hover {
            background: #44bd32;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/projects/">Projects</a>
        <a href="/parts/">Parts</a>
        <a href="/failures/">Failures</a>
        <a href="/processes/">Processes</a>
    </nav>
    <h1>All Processes</h1>
    <a href="/processes/add/" class="btn">Add New Process</a>
    <table>
        <tr>
            <th>Name</th>
            <th>Condition</th>
            <th>Description</th>
        </tr>
        {% for process in processes %}
        <tr>
            <td>{{ process.process_name }}</td>
            <td>{{ process.condition }}</td>
            <td>{{ process.description }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
